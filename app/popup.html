<!DOCTYPE html>
<html>
<head>
  <title>My Extension Popup</title>
  <style>
    body { width: 300px; padding: 10px; font-family: sans-serif; }
    #loginButton, #logoutButton { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    #loggedInContent { display: none; }
  </style>
</head>
<body>
  <h1>My Secure Extension</h1>

  <div id="loggedOutContent">
    <p>Please log in to use the extension.</p>
    <button id="loginButton">Login with Google</button>
  </div>

  <div id="loggedInContent">
    <p>Welcome, <span id="userName"></span>!</p>
    <button id="sendTabsButton">Send Tabs to Backend</button>
    <button id="logoutButton">Logout</button>
    <p>You can now use the extension's features.</p>
    </div>

  <script src="oauth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
